	<body>
		<br><br>
		<div class="container-fluid">
			<div style="float:left;" class="dropdown">
        		<img id="menuicon" class="btn dropdown-toggle" src="img/burger1.png" alt="dropdown image" data-toggle="dropdown">
        			<ul class="dropdown-menu">
            			<li><a href="#">Child 1</a></li>

		<div class="container-fluid">
			<div class="btn-group btn-group-justified">

			 	 <div class="btn-group" role="group">

			  	</div>
			  	<div class="btn-group" role="group">
			    	<a class="btn btn-danger" href="Statistics.html" role="button" autofocus="true">Statistics</a>
			  	</div>
			</div>
 		</div>
 		<br><br>
 		<canvas class="animated fadeIn" id="myChart"></canvas>
 		<div class="container-fluid">
 			<div class="row">
 				<div class="col-xs-12">
 					<img class="line" src="img/angry.png" />
 					<img class="line" src="img/calm.png" />
 					<img class="line" src="img/excited.png" />
 					<img class="line" src="img/happy.png" />
 					<img class="line" src="img/sad.png" />
 					<img class="line" src="img/scared.png" />

 			</div>
 		</div>
 		<br><br>
		<script>
		    var ctx = document.getElementById('myChart').getContext('2d');
			var myChart = new Chart(ctx, {
			  type: 'bar',
			  data: {
			    labels: ['Angry', 'Calm', 'Excited', 'Happy', 'Sad', 'Scared', 'Sick', 'Tired', 'Worried'],
			    datasets: [{
			      label: 'Mood Count',
			      data: [12, 19, 3, 17, 6, 3, 7, 5, 8],
			      backgroundColor: "rgb(35,175,82)",
			      borderColor: "black",
			      borderWidth: 1
			    }]
			  }
			});
		</script>
